<!DOCTYPE html>

    <title>ES6-Based Demo Template</title>
    <script>
        class OutputDebugger{
            constructor(){
                this.outputDiv = document.getElementById("output");//no need to import--all in the HTML.
                    //if creating a new object from scratch ALL objects have a constructor device.  
            }

            outputToDiv(text){ // the action created was put into a new textNode/Element/append..
                let newTextNode = document.createTextNode(text);
                let newElementNode = document.createElement("br");
                this.outputDiv.appendChild(newTextNode);
                this.outputDiv.appendChild(newElementNode);
            }
        }

        let init = (e) =>{ // all functions will generate an (e)--this is writing a function in es6.
